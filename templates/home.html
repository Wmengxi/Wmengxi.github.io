<!-- 搜索框 -->
	<div class="row" id="black-back">
		<div id="search-place">
			<div class="row" >
				<input class="col-sm-4 col-xs-4 search where-search" type="text" placeholder="想去哪里？">

					<i class="fa fa-arrow-right col-sm-1" id="search-arrow"></i>
					<input type="text" class="col-sm-5 date-search form-control" id="datetimepicker2" placeholder="退房日期">
				</div>
				<div class="col-sm-2 hidden-xs search" id="lodger-place">
					<select class="chosen-select input-sm form-control" id="lodger">
						<option>1位房客</option>
						<option>2位房客</option>
						<option>3位房客</option>
						<option>4位房客</option>
						<option>5位房客</option>
						<option>6位房客</option>
						<option>6+位房客</option>
					</select>
				</div>
				<div class="col-sm-1 hidden-xs search-btn-place">
					<button type="button" class="btn" id="search-btn">搜索</button>
				</div>
				<div class="col-xs-1 visible-xs search-btn-place">
					<button type="button" class="btn" id="search-btn"><i class="fa fa-search font-white"></i></button>
				</div>
			</div>
		</div>
